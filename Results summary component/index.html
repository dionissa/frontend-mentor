<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2c4ead1bc0.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="main-container center">
      <div class="sub-main">
      <div class="result">
        <div class="result-container box-shadow-bottom">
          <div class="title"><h4>Your Result</h4></div>
          <div class="circle"><h1>76</h1>
          <h5>of 100</h5></div>
          <h2>Great</h2>
          <h3>You scored higher than 65% of the people who have taken these tests.</h3>
        </div>
        </div>
      <div class="summary ">
        <div class="cards">
        <h4 class="evenly">Summary</h4>
        <div class="card-box card1">
        <p><i class="fa-solid fa-bolt"></i>   Reaction</p>
        <div class="score"><strong>80</strong> / 100</div>
        </div>
        <div class="card-box card2">
        <p><i class="fa-solid fa-brain"></i>   Memory</p>
        <div class="score"><strong>92</strong> / 100</div>
        </div>
        <div class="card-box card3">
        <p><i class="fa-regular fa-comment-dots fa-solid"></i>   Verbal</p>
        <div class="score"><strong>61</strong> / 100</div>
        </div>
        <div class="card-box card4">
        <p><i class="fa-regular fa-eye fa-solid"></i>   Visual</p>
        <div class="score"><strong>72</strong> / 100</div>
        </div>
        </div>
        <button class="button" type="submit"><h2 class="button-continue">Continue</h2></button>
        </div>
    </div>
  </div>
  </main> 
  <footer></footer>
</body>
</html>
